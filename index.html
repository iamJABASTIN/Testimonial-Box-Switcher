<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testimonial Box Switcher</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="testimonial-container">
      <div class="progress-bar"></div>
      <div class="fas fa-quote-left fa-quote"></div>
      <div class="fas fa-quote-right fa-quote"></div>
      <p class="testimonial">
        "I never believed in miracles until I met our IT guy, Bob 'The Debugger'
        Smith. He's like a wizard with a keyboard, magically fixing all our tech
        issues faster than you can say '404 error'. Thanks, Bob, for keeping our
        sanity intact!"
      </p>
      <div class="user-container">
        <img
          src="https://randomuser.me/api/portraits/women/49.jpg"
          alt="user"
          class="user-img"
        />
        <div class="user-info">
          <h4 class="user-name">Sopna Sundhari</h4>
          <p class="role">Creative Head</p>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
